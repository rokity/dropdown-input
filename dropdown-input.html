<link rel="import" href="./bower_components/polymer/polymer-element.html">
<link rel="import" href="./bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="./bower_components/paper-item/paper-item.html">
<link rel="import" href="./bower_components/paper-listbox/paper-listbox.html">

<dom-module id="dropdown-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <input type="hidden" name="{{named}}" value="{{value}}"></input>
    <paper-dropdown-menu id="object" label="{{label}}" on-selected-item-changed="change">
      <paper-listbox slot="dropdown-content" selected="{{selected}}">
          <slot></slot>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
     Polymer({
      is: 'dropdown-input',
      properties: {
          label: {
	        	type:String,
		        value:''
		      },
          selected: {
            type: String,
            value: '-1'
          },
          named: {
            type: String
          },
          param:{
            type:String
          },
          value:{
            type:String
          },
          callback:{
            type:Object
          }
      },
      change:function() {        
        var host = this.$.object.selectedItem.shadowRoot.host;
        if(this.param=="html" || this.param=="innerHTML")
        var item = host.innerHTML;
        else
        var item = host.getAttribute(this.param);        
        // this.shadowRoot.querySelector(`[name='${this.named}']`).value = item;
        this.value=item;
        this.dispatchEvent(new CustomEvent('change', {detail: {host: host}}));
      }
     });
  </script>
</dom-module>
