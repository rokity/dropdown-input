<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html">

<dom-module id="dropdown-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <input type="hidden" name="{{named}}"></input>
    <paper-dropdown-menu id="object" label="Dinosaurs" on-selected-item-changed="change">
      <paper-listbox slot="dropdown-content" selected="{{selected}}">
          <slot></slot>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    class DropdownInput extends Polymer.Element {
      static get is() { return 'dropdown-input'; }
      static get properties() {
        return {
          selected: {
            type: String,
            value: '-1'
          },
          named: {
            type: String
          },
          param:{
            type:String
          }
        };
      }

      change() {        
        var item = this.$.object.selectedItem.shadowRoot.host;        
        this.shadowRoot.querySelector(`[name='${this.named}']`).value = item.id;
      }
      
    }

    window.customElements.define(DropdownInput.is, DropdownInput);
  </script>
</dom-module>
