<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dropdown-input demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="./../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="./../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="./../bower_components/paper-item/paper-item.html">
    <link rel="import" href="./../dropdown-input.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic dropdown-input demo</h3>
      <demo-snippet>
        <template>
          <dropdown-input selected="-1" named="stocazzo" label="label"
          place-holder="polymereeee"
          param="innerHTML" value="stocazzo">
              <paper-item id="1" name="a">diplodocus</paper-item>
              <paper-item id="2" name="b">allosaurus</paper-item>
              <paper-item id="3" name="c">brontosaurus</paper-item>
              <paper-item id="4" name="d">carcharodontosaurus</paper-item>
          </dropdown-input>
        </template>
      </demo-snippet>
    </div>
  </body>
  <script>

    document.querySelector('dropdown-input').addEventListener('change', function (e) {
      console.log(e.detail.item); // true
  })
    </script>
</html>
